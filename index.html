<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/80907dc63d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container">
      <h2>AI picked: <span id="computer-choice"></span></h2>
      <h2>You piccked: <span id="user-choice"></span></h2>
      <h2>Result: <span id="result"></span></h2>
      <h3>Time to next game: <span id="next-game"></span></h3>
      <div class="btn-container">
        <button>
          <i id="rock" class="fa-solid fa-hand-back-fist icon fa-2xl"></i>
        </button>
        <button><i id="paper" class="fa-solid fa-hand icon fa-2xl"></i></button>
        <button>
          <i id="scissors" class="fa-solid fa-hand-scissors icon fa-2xl"></i>
        </button>
      </div>
    </div>

    <script src="./app.js" charset="utf-8"></script>
  </body>
</html>
